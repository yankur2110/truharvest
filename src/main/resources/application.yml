server:
  port: 8080

spring:
  application:
    name: truharvest

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          # Direct JWKS endpoint â€” avoids issuer-URL mismatch between
          # browser access (localhost:9090) and internal Docker (keycloak:8080)
          jwk-set-uri: ${KEYCLOAK_JWKS_URI}
