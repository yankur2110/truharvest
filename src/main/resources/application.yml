server:
  port: 8080

spring:
  application:
    name: truharvest

  datasource:
    url: jdbc:postgresql://localhost:5532/truharvest
    username: truharvest
    password: truharvest123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          # Keycloak realm issuer â€” Spring will auto-fetch the JWKS from this URL
          issuer-uri: http://localhost:9090/realms/truharvest
